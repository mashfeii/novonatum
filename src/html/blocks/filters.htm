<section class="page__filters filters">
  <div class="filters__container container">
    <h1 class="filters__title title">Нежные продукты для детей</h1>
  </div>
  <div class="filters__body">
    <div class="container">
      <div class="filters__header inner-header">
        <div class="filters__name">Фильтр</div>
        <button class="filters__clear">Сбросить фильтр</button>
      </div>
      <div class="filters__block">
        <div class="filters__block-title">Бренд:</div>
        <div class="filters__block-options">
          <div class="checkbox">
            <input
              id="c_1"
              class="checkbox__input"
              type="checkbox"
              value="1"
              name="brand"
            />
            <label for="c_1" class="checkbox__label"
              ><span class="checkbox__text">Colief</span></label
            >
          </div>
          <div class="checkbox">
            <input
              id="c_2"
              class="checkbox__input"
              type="checkbox"
              value="1"
              name="brand"
            />
            <label for="c_2" class="checkbox__label"
              ><span class="checkbox__text">Bioamicus</span></label
            >
          </div>
        </div>
      </div>
      <div class="filters__block">
        <div class="filters__block-title">Назначение:</div>
        <div class="filters__block-options">
          <div class="checkbox">
            <input
              id="c_3"
              class="checkbox__input"
              type="checkbox"
              value="1"
              name="form[]"
            />
            <label for="c_3" class="checkbox__label"
              ><span class="checkbox__text">Витамины</span></label
            >
          </div>
          <div class="checkbox">
            <input
              id="c_4"
              class="checkbox__input"
              type="checkbox"
              value="1"
              name="form[]"
            />
            <label for="c_4" class="checkbox__label"
              ><span class="checkbox__text"
                >От боли в животе и колик</span
              ></label
            >
          </div>
          <div class="checkbox">
            <input
              id="c_5"
              class="checkbox__input"
              type="checkbox"
              value="1"
              name="form[]"
            />
            <label for="c_5" class="checkbox__label"
              ><span class="checkbox__text">Уход за кожей</span></label
            >
          </div>
          <div class="checkbox">
            <input
              id="c_6"
              class="checkbox__input"
              type="checkbox"
              value="1"
              name="form[]"
            />
            <label for="c_6" class="checkbox__label"
              ><span class="checkbox__text">Для пищеварения</span></label
            >
          </div>
          <div class="checkbox">
            <input
              id="c_7"
              class="checkbox__input"
              type="checkbox"
              value="1"
              name="form[]"
            />
            <label for="c_7" class="checkbox__label"
              ><span class="checkbox__text">Простуда</span></label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="filters__tabs">
      <button class="filters__tabs-button">Товары Colief</button>
      <button class="filters__tabs-button _active">Товары Bioamicus</button>
      <button class="filters__tabs-button">Витамины</button>
      <button class="filters__tabs-button">Уход за кожей</button>
      <button class="filters__tabs-button">Масла</button>
      <button class="filters__tabs-button">Масла</button>
      <button class="filters__tabs-button">Масла</button>
      <button class="filters__tabs-button">Младенческие колики</button>
    </div>
    <div class="filters__consult" data-aos="zoom-in-up">
      <div class="filters__consult-icon">?</div>
      <div class="filters__consult-content">
        <strong class="filters__consult-main">
          Не знаете какой продукт выбрать?
        </strong>
        <span class="filters__consult-description">
          Обратитесь к нам за консультацией! Мы поможем определиться с выбором
        </span>
      </div>
      <button
        id="button"
        data-popup="#modal-consult"
        class="filters__consult-button button"
      >
        Получить консультацию
      </button>
    </div>
  </div>
</section>
